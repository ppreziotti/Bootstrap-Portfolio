		  	</div>
		  	<div class="row">
					<div class="col-xs 12 col-sm-12 col-md-12">
					  <!-- Contact input form -->
			      <form action="https://formspree.io/patpreziotti@gmail.com" method="POST">
					    <div class="form-group">
					      <label for="inputName">Name</label>
					      <input type="text" class="form-control" id="inputName" name="name" placeholder="John Smith">
					    </div>
					    <div class="form-group">
					      <label for="inputEmail">Email</label>
					      <input type="text" class="form-control" id="inputEmail" name="_replyto" placeholder="example@gmail.com">
					    </div>
					    <div class="form-group">
					      <label for="inputMessage">Message</label>
					      <textarea class="form-control" id="inputMessage" name="message" rows="10"></textarea>
					    </div>
					    <button type="submit" class="btn btn-primary" value="Send">Submit</button>   
					  </form>
					</div>
		  	</div>
	    </div>
